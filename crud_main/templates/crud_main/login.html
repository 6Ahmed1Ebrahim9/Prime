{% extends 'crud_main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>
            
        

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3 class="text-center"> Login to your account </h3>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{login_form|crispy}}

                <br>

                <button type="submit" class="btn btn-dark w-100 btn-block p-2"> Login </button>
            </form>

            <br>
            
            <div class="text-center">

                <p>New to PrimeConnect ?</p>

                <a class="btn btn-dark" href="{% url 'register' %}"> Sign up </a>

            </div>

        </div>

            <br>
    </body>

{% endblock %}
